<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="src/main.css">
  <title>Rock, Paper, Scissors</title>
</head>
<body>
  <main class="main_container">
    <header>
      <section class="score_container" id="scoreboard-container">
        <div class="score_container_plays" id="scoreboard-plays"></div>
        <div class="score_container_score" id="scoreboard-score">
          <div class="player_score">
            <p>SCORE</p>
            <span id="score-points"></span>
          </div>
        </div>
      </section>
    </header>
    <div class="playsButtonsContainer" id="plays-container">
      <div class="playButtonsList" id="plays-buttons">
      </div>
    </div>
    <div class="players_play_container" id="playersPlaysContainer">
      <div class="player_play" id="player-play">
      </div>
      <div class="cpu_play" id="cpu-play">
      </div>
    </div>
    <div class="winner_container" id="winner-container">
    </div>
    <div class="play_again_button" id="play-again">
    </div>
    <footer>
      <button>RULES</button>
    </footer>
  </main>
  <script type="module" src="./src/index.ts"></script>
</body>
</html>

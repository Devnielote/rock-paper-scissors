<!DOCTYPE html>
<html lang="en">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Rock, Paper, Scissors</title>
</head>
<body>
  <main>

      <section class="score_container" id="scoreboard-container">
        <div id="scoreboard-plays"></div>

          <div class="player_score">
            <p>Score</p>
            <p id="score-points"></p>

      <div class="cpuPlayContainer" id="cpu-play"></div>

    <div class="winnerContainer" id="winner-container"></div>

        Rules
    </footer>

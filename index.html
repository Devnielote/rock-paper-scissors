<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="src/main.css">
  <title>Rock, Paper, Scissors</title>
</head>
<body>
  <main class="main_container">
    <header>
      <section class="score_container" id="scoreboard-container">
        <div class="score_container_plays" id="scoreboard-plays"></div>
        <div class="score_container_score" id="scoreboard-score">
          <div class="player_score">
            <p>SCORE</p>
            <span id="score-points"></span>
          </div>
        </div>
      </section>
    </header>
    <div class="main_play_container" id="main-play-container">
      <div class="plays_container" id="plays-container">
        <div class="available_plays" id="available-plays"></div>
      </div>
      <div class="results_container" id="results-container">
        <div class="player_play_container" id="player-play-container"></div>
        <div class="cpu_play_container" id="cpu-play-container"></div>
        <div class="winner_container" id="winner-container">
        </div>
      </div>
    </div>
    <footer id="footer">
      <button>RULES</button>
    </footer>
  </main>
  <script type="module" src="./src/index.ts"></script>
</body>
</html>
